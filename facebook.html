<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/facebook.css">
    <link rel="icon" type="image/png" href="img/favicon.png" sizes="16x16">
    <title>facebook - log in or sign up</title>
</head>

<body class="bg-gray-100">

    <div class="container mt-48 flex mx-auto items-center justify-center">

        <!-- Left div  -->
        <div class="left w-1/3 mx-14">
            <img src="img/facebooklogo.svg" class="w-80">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>


        <!-- Right div  -->
        <div class="right flex flex-col bg-white p-9 rounded-xl w-1/4 text-lg relative">
            <input class=" outline-blue-600 px-4 h-12 my-3 border border-1 border-gray-200 rounded-lg " type="text"
                placeholder="Email address or phone number">
            <input class=" outline-blue-600 px-4 h-12 my-3 border border-1 border-gray-200 rounded-lg " type="password"
                placeholder="Password">
            <button type="button"
                class="btn bg-blue-500 p-3 rounded-md text-white font-bold my-3 text-xl cursor-pointer hover:bg-blue-400"> Log in</button>
            <span class="text-blue-500 text-center my-2 text-sm hover:underline cursor-pointer">Forgotten password?</span>
            <hr class="my-3">
            <button type="button" class="btn bg-green-600  hover:bg-green-700 p-3 rounded-md
             text-white font-bold my-3 text-xl cursor-pointer w-fit px-4 mx-auto"> Create new account</button>
            <span class="absolute -bottom-10 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
        
    </div>

</body>

</html>
